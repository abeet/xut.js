<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <!--隐藏浏览器的工具栏和菜单栏,对iso系统起用-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--禁止把邮箱地址作为邮件发送-->
    <meta content="email=no" name="format-detection" />
    <!--禁止把数字转化为拨号链接-->
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>AppCarrier</title>
    <script type="text/javascript" src="lib/external.js"></script>
</head>

<body>
    <div id="xxtppt-app-container" class="xut-fullscreen xut-overflow-hidden"></div>
</body>

</html>
<script type="text/javascript">
Xut.Application.setConfig = {
    lauchMode: 1, //启动模式
    saleMode: true, //启动缩放
    visualMode: 3, //模式3
    orientateMode: true //允许横竖切换
}

Xut.Application.Launch({
    el: '#xxtppt-app-container', //页面根节点
    path: {
        resource: 'content/', //资源路径
        database: 'content/SQLResult.js' //数据库文件
    },
    cursor: false //关闭光标
});

//销毁应用
 //Xut.Application.Destroy()


</script>
