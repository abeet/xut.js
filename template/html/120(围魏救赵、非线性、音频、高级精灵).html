<!-- <!DOCTYPE html> -->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <!--隐藏浏览器的工具栏和菜单栏,对iso系统起用-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--禁止把邮箱地址作为邮件发送-->
    <meta content="email=no" name="format-detection" />
    <!--禁止把数字转化为拨号链接-->
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>AppCarrier</title>
    <script type="text/javascript" src="lib/external.js"></script>
    <style type="text/css">
    .bt1 {
        position: absolute;
        left: 0;
        top: 0;
        z-index: 9999999999
    }
    .bt2 {
        position: absolute;
        left: 50px;
        top: 0;
        z-index: 9999999999
    }
    </style>
</head>

<body>
    <div id="xxtppt-app-container" class="xut-fullscreen xut-overflow-hidden"></div>
</body>

</html>
<script type="text/javascript">

Xut.Application.setConfig = {
    visualMode: 0,
    lauchMode: 1 //启动模式
}

var appid =  120
var length = 0
var max = appid + length

var Launch = function() {
    Xut.Application.Launch({
        el: '#xxtppt-app-container',
        path: {
            resource: 'content/' + appid,
            database: 'content/' + appid + '/SQLResult.js'
        }
    });
}

$(".bt1").click(function() {
    if (appid > max) {
        appid = max - length
    }
    Launch()
        ++appid
})
Launch()

$(".bt2").click(function() {
    Xut.Application.Destroy()
})
</script>
